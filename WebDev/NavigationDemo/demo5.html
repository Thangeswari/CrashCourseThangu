<!DOCTYPE html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
.tab {
overflow:hidden;
  border: 1px solid #ccc;
  background-color: #f1f1f1;
}
.tab button {
  background-color: inherit;
  float: left;
  border: none;
  outline:none;
  cursor:pointer;
  padding: 20px 20px;
  font-size: 17px;
}

.tab button:hover {
  background-color: #ddd;
}

.tab button.active {
  background-color: #ccc;
}

.tabcontent {
  display: none;
  padding: 6px 12px;
  border: 1px solid #ccc;
  border-top: none;
}
</style>
</head>
<body>
<div class="tab">
  <button class="tablinks" onclick="openContent(event, 'Home')" id="defaultOpen">Home</button>
  <button class="tablinks" onclick="openContent(event, 'Contact')" id="defaultOpen">Contact</button>
 </div>
<div id="Home" class="tabcontent">
  <h3>Welcome to Sewing Kits</h3>
  <p>Welcome Home.</p>
</div>
<div id="Contact" class="tabcontent">
  <h3>Contact</h3>
  <p>admin@yourname.com.</p> 
</div>
<script>
function openContent(evt, ContentName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(ContentName).style.display = "block";
  evt.currentTarget.className += " active";
}
document.getElementById("defaultOpen").click();
</script>
</body>
</html>
