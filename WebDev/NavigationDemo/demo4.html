<!DOCTYPE html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
.tab {
overflow:hidden;
  border: 1px solid #ccc;
  background-color: #f1f1f1;
}
.tab button {
  background-color: inherit;
  float: left;
  border: none;
  outline:none;
  cursor:pointer;
  padding: 20px 20px;
  font-size: 17px;
}

.tab button:hover {
  background-color: #ddd;
}

.tab button.active {
  background-color: #ccc;
}

.tabcontent {
  display: none;
  padding: 6px 12px;
  border: 1px solid #ccc;
  border-top: none;
}
</style>
</head>
<body>
<div class="tab">
  <button>Home</button>
  <button>Contact</button>
 </div>
<div id="Home" class="tabcontent">
  <h3>Welcome to Sewing Kits</h3>
  <p>Welcome Home.</p>
</div>
<div id="Contact" class="tabcontent">
  <h3>Contact</h3>
  <p>jessica@gmail.com.</p> 
</div>
</body>
</html>
